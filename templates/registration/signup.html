{% extends "../base/base.html" %}

{% block title %} Signup {% endblock title %}

{% block body %}

<section class="log-container">
    <div class="card" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="form-head">Sign Up</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% include "../base/alert.html" %}

                <div class="form-group">
                    <input  class="form-control" required placeholder="Username" name="username" type="text" >
                </div>
                
                <div class="form-group">
                    <input  class="form-control" required placeholder="Email" name="email" type="text" >
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name="pass1" type="password" >
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Confirm Password" name="pass2" type="password" >
                </div> <!-- form-group// -->
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Sign up </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
        <p class="text-center mt-4">Already have account? <a href="/login"> Login </a></p>
    </div> <!-- card .// -->

</section>

{% endblock body %}
