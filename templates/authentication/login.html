<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,100&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('./login_assests/wall4.jpg');
        }

        .main-head {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: white;
            user-select: none;
        }

        .nav a {
            position: relative;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .nav a:hover {
            font-size: 1.2em;
        }

        .nav .but_login {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid;
            outline: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.1em;
            color: white;
            font-weight: 500;
            margin-left: 40px;
            transition: .5s;
        }

        .nav .but_login:hover {
            background: white;
            color: rgb(20, 20, 20);
        }

        .wrapper {
            position: relative;
            max-width: 5000px;
            width: 100%;
            margin-top: 100px;
            border-radius: 12px;
            padding: 20px 30px 120px;
            background: transparent;
            box-shadow: 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .form.login {
            position: absolute;
            left: 50%;
            bottom: -86%;
            transform: translateX(-50%);
            width: calc(100% + 220px);
            padding: 20px 140px;
            border-radius: 50%;
            height: 100%;
            background: transparent;
            transition: all 0.6s ease;
            color: white;
            border: 7px solid #31e5e4;
            z-index: 1;
        }

        .wrapper.active .form.login {
            bottom: -15%;
            border-radius: 10%;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .form.login header {
            color: #fff;
            opacity: 0.6;
            z-index: 2;
        }

        .wrapper.active .form.login header {
            opacity: 1;
        }

        .wrapper.active .signup header {
            opacity: 0.6;
        }

        .wrapper form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        form input {
            height: 37px;
            outline: none;
            margin: 6px 0px;
            padding: 0 15px;
            font-size: 15px;
            font-weight: 400;
            color: #333;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #05b5b4de;
        }

        .form.login input {
            border: 1px solid #303030;
        }

        .form.login input:focus {
            box-shadow: 0 1px 0 #ddd;
        }

        form a {
            color: #afaeae;
            text-decoration: none;
        }

        form a:hover {
            text-decoration: underline;
        }

        form input[type="submit"] {
            margin-top: 20px;
            padding: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        .form.login input[type="submit"] {
            background: #01c5c4;
            color: #fff;
            border: none;
        }
    </style>

</head>

<body>

    <header class="main-head">
        <h2 class="logo">Event</h2>
        <nav class="nav">
            <a href="#">Home</a>
            <button class="but_login">Login</button>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="wrapper my-5 mx-auto">
                    <div class="form signup">
                        <header class="form-head">Signup</header>
                        <form action="#" class="sign-form">
                            <input type="text" placeholder="Full name" required />
                            <input type="text" placeholder="Email address" required />
                            <input type="password" placeholder="Password" required />
                            <input type="password" placeholder="Confirm Password" required />
                            <input type="submit" value="Signup" />
                        </form>
                    </div>
                    <div class="form login">
                        <header class="form-head">Login</header>
                        <form action="#">
                            <input type="text" placeholder="Email address" required />
                            <input type="password" placeholder="Password" required />
                            <a href="#">Forgot password?</a>
                            <input type="submit" value="Login" />
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header");
        loginHeader = document.querySelector(".login header");
        signupForm = document.querySelector(".sign-form");
        loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
            signupForm.style.visibility = "hidden";
            wrapper.style.height = "530px";
            wrapper.style.width = "385px";
        });
        signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
            signupForm.style.visibility = "visible";
            wrapper.style.height = "530px";
            wrapper.style.width = "385px";
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></
